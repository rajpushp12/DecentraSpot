{% extends "exchange/layout.html" %}
{% load static %}

{% block body %}
<div style="height:1000px; padding-top:40px" class="bg-dark text-white">

<div class="container">


<div style="padding-top:100px" id="transfer-view">
    <form action="{% url 'add_transaction' user.username %}" method="post">
    {% csrf_token %}

        <div class="form-group col-sm-4 offset-sm-4">
            <h2 style="color: #f0ad4e;">Transfer</h2>

            {% if message %}
            <div>
            {{ message }}
            </div>
            {% endif %}

            <select name="asset" class="form-control">
              <option value="busd">USDT</option>
              <option value="btc">BTC Bitcoin</option>
              <option value="eth">ETH Ethereum</option>
              <option value="ada">ADA Carnado</option>
              <option value="sol">SOL Solana</option>
              <option value="uni">UNI Uniswap</option>
              <option value="sol">XRP Ripple</option>
              <option value="dot">DOT Polkadot</option>
              <option value="bnb">BNB Binance</option>
            </select>
        </div>

        <div class="form-group col-sm-4 offset-sm-4">
            <input autofocus class="form-control" type="text" name="amount" placeholder="asset amount">
        </div>

        <div class="form-group col-sm-4 offset-sm-4">
            <input class="form-control" type="text" name="recipient" placeholder="recipient username">
        </div>

        <div class="form-group col-sm-4 offset-sm-4">
            <input class="form-control" type="password" autocomplete="off" name="password" placeholder="password">
        </div>
        <div class="form-group col-sm-4 offset-sm-4">
            <input class="btn btn-warning btn-block" type="submit" value="Send"><br>
        </div>
    </form>
</div>
</div>
{% endblock %}
